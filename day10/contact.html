<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact</title>
    <link rel="stylesheet" href="assests/css/index.css">
    <link rel="stylesheet" href="assests/css/contact.css">
  </head>

  <body>
    <nav style="background-color: rgb(238, 238, 238); height: 80px;">
      <div
        style="display: flex; align-items: center; height: 100%; margin-left: 30px; margin-right: 30px;">
        <ul
          style="display: flex; list-style-type: none; gap: 45px; align-items: center;">
          <li>
            <img style="height: 50px;"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwIepaNe5M441jMGXR6c6R2ygo-8aW7-OLUw&s"
              alt="logo dumbways">
          </li>
          <li class="nav-link nav-collapse">
            <a href="index.html">Home</a>
          </li>
          <li class="nav-link nav-collapse">
            <a href="blog.html">Blog</a>
          </li>
          <li class="nav-link nav-collapse">
            <a href="blog-detail.html">MyProject</a>
          </li>
          <li class="nav-link nav-collapse">
            <a href="testimonial.html">
              Testimonial
            </a></li>
        </ul>

        <div style="display: flex; width: 100%; justify-content: end;">
          <a href="contact.html" class="btn-contact nav-collapse">Contact Me</a>
          <i class="fa-solid fa-bars" style="cursor: pointer;"
            id="humberger-button"
            onclick="openHumberger()"></i>
        </div>
      </div>
    </nav>
    <div class="humberger-nav-container" id="humberger-nav-container">
      <a href="index.html" class="active">Home</a>
      <a href="blog.html">Blog</a>
      <a href="testimonial.html">Testimonial</a>
      <a href="contact.html">Contact Me</a>
      <a href="blog-detail.html">MyProject</a>
    </div>

    <div class="container">
      <form class="form-contact">
        <label for="label-contact">Name</label>
        <input type="text" class="input-contact" id="inputName">

        <label for="label-contact">Email</label>
        <input type="text" class="input-contact" id="inputEmail">

        <label for="label-contact">Phone Number</label>
        <input type="text" class="input-contact" id="inputPhone">

        <label for=" label-contact">Subject</label>
        <select class="input-contact" id="inputSubject">
          <option></option>
          <option>Frontend Developer</option>
          <option>Backend Developer</option>
          <option>Fullstack Developer</option>
        </select>

        <label for="label-contact">Your Message</label>
        <textarea class="input-contact" id="inputMessage"></textarea>
        <input type="button" value="submit" class="submit-contact"
          onclick="submitData()">
      </form>
    </div>
    <script src="assests/js/contact.js"></script>
    <script src="assests/js/nav.js"></script>
  </body>

</html>
